# Build and publish the documentation
# based in part on https://github.com/sandialabs/firewheel/blob/main/.github/workflows/documentation.yml
name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    name: Build documentation (HTML)
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
            fetch-tags: true
            fetch-depth: 0  # checkout full history
      - name: Install apt dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: graphviz
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true
      - name: Install dependencies
        run: pdm sync -d --clean
      - name: Update dependencies doc pages
        run: pdm run dep-doc
      - name: Build docs
        run: pdm run docs-html
      - uses: actions/upload-pages-artifact@v4
        with:
          path: _docs_html/
  deploy:
    name: Publish docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
