# Build and publish the documentation
# based in part on https://github.com/sandialabs/firewheel/blob/main/.github/workflows/documentation.yml
name: Documentation

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    name: Build HTML docs and manpage
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
            fetch-tags: true
            fetch-depth: 0  # checkout full history
      - name: Install apt dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: graphviz
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true
      - name: Install dependencies
        run: pdm sync -d -G docs
      - name: Build docs
        run: pdm run docs
      - uses: actions/upload-artifact@v6
        with:
          name: html-docs
          path: _docs_html/*
      - uses: actions/upload-pages-artifact@v4
        with:
          path: _docs_html/
      - uses: actions/upload-artifact@v6
        with:
          name: manpage
          path: _docs_man/getmac.1
  deploy:
    name: Publish docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
